<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

rect.pane {
  cursor: move;
  fill: none;
  pointer-events: all;
}

</style>
</head>
<body>
  <script src="{{ url_for('static', filename='d3.v3.js') }}"></script>
  <script>
    /*
      TODO:
      1) Get data represented as objects, not arrays
    */
    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
    var parseDate = d3.time.format("%Y-%m-%d").parse;
    var bisectDate = d3.bisector(function(d) { return d.date; }).left;
    var x = d3.time.scale()
        .range([0, width]);
    var y = d3.scale.linear()
        .range([height, 0]);
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");
    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");
    var line = d3.svg.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.price); });
    var zoom = d3.behavior.zoom()
        .scaleExtent([.8, 10])
        .on("zoom", draw);
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    var focus = svg.append("g") 
        .style("display", "none");

    svg.append("text")
      .attr("x", (width - margin.left - margin.right)/2)
      .attr("y", 5)
      .style("font-size", "16px")
      .style("font-family", "sans-serif")
      .style("text-anchor", "middle")
      .text("Prices of Tea Since 1980");

    var data;
    d3.json("http://www.quandl.com/api/v1/datasets/ODA/PTEA_USD?sort_order=asc&auth_token=Qf7VXLGW4sWG8EAE25Mn", function(error, json) {
      data = [];
      for (var i=0; i<json.data.length; i++) {
        data.push({date: parseDate(json.data[i][0]), price: json.data[i][1]});
      }
      console.log(data);

      x.domain(d3.extent(data, function(d) { return d.date; }));
      y.domain(d3.extent(data, function(d) { return d.price; }));
      zoom.x(x);
      zoom.y(y);

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")");

      svg.append("g")
          .attr("class", "y axis")
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Price (cents)");

      svg.append("path")
          .datum(data)
          .attr("class", "line")
          .attr("d", line);

      focus.append("circle")
        .attr("class", "y")
        .style("fill", "none")
        .style("stroke", "blue")
        .attr("r", 4);

      svg.append("rect")
        .attr("class", "pane overlay")
        .attr("width", width)
        .attr("height", height)
        .call(zoom)
        .on("mouseover", function() { focus.style("display", null); })
        .on("mouseout", function() { focus.style("display", "none"); })
        .on("mousemove", mousemove);
      draw();
    });

    function draw() {
      svg.select("g.y.axis").call(yAxis);
      svg.select("g.x.axis").call(xAxis);
      svg.select("path.line").attr("d", line);
    }

    function mousemove() {
      var mouse_x = x.invert(d3.mouse(this)[0]),
          i = bisectDate(data, mouse_x),
          d0 = data[i - 1],
          d1 = data[i],
          d = mouse_x - d0.date > d1.date - mouse_x ? d1 : d0;
      focus.attr("transform", "translate(" + x(d.date) + "," + y(d.price) + ")");
      focus.select("text").text(d.price);
      console.log(d.price);
    }

  </script>
</body>
</html>
